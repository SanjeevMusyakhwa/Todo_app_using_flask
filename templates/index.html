<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <!-- Header Section -->
    <div class="header py-5 bg-primary text-white">
      <div class="container text-center">
        <h3>Todo App</h3>
        <p>Manage your tasks efficiently</p>
        <div class="card shadow-lg mt-3">
          <div class="card-body">
            <form action="/add" method="post">
              <div class="row">
                <div class="col-10">
                  <input type="text" class="form-control" name="task" placeholder="Add new task" required>
                </div>
                <div class="col-2">
                  <button type="submit" class="btn btn-success w-100">Create</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End Header Section -->

    <!-- Task List Section -->
    <div class="container mt-4">
      <h4 class="mb-3">Your Tasks</h4>
      
      <!-- Check if there are tasks -->
      {% if tasks %}
        <ul class="list-group shadow-lg">
          {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              {{ task.name }}
              <a type="button" class="btn btn-sm btn-danger" href="{{ url_for('delete_task', id=task.id) }}">Delete</a>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <!-- Display a message if there are no tasks -->
        <p class="text-muted">No tasks available. Start by adding a task!</p>
      {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
